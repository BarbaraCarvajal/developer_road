<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body>
  <h2>Ir al inicio <a href="index.html">click aqui</a></h2>
  
  <!--use get! not post-->
  <form method="get">
    First Name: <input type="text" name="firstname"><br>
    Last Name:  <input type="text" name="lastname"><br>
    Email: <input type="email" required name = "email"><br>
    Password: <input type="password" min="5" name = "password"><br>
    Birthday: <input type="date" name = "Birthday"><br>
    Gender:<br>
    <input type="radio" name ="gender" value = "male">Male
    <input type="radio" name = "gender" value="femele" >Femele
    <input type="radio" name = "gender" value="other">Other<br>
    Pets:<br>
    <input type="checkbox" name="cat"> cat<br>
    <input type="checkbox" name="dog"> dog<br>
    <input type="checkbox" name="canarios"> canarios<br>
    <input type="checkbox" name="tortuga"> tortuga<br>
    Cars:
    <select name = "cars">
      <option value="Volvo" name="volvo">Volvo</option>
      <option value="Mercedes"name="mercedes">Mercedes</option>
      <option value="Ferrari"name="ferrari">Ferrari</option>

    </select><br>



    <input type="submit" value="Register!">
    <input type="reset">
  </form>

</body>
</html>
